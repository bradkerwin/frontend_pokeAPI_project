<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search</title>

    <style>
        header {
            color: yellow;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        body {
            color: blue;
            background-color: red;
            padding: 10px auto;
        }

        .container {
            padding: 20px auto;
        }

    </style>

</head>
<body>
    <header>
        <h2>Which Pokemon are You Looking to Catch Today?</h2>
    </header>
    
    <form class="search-button" onsubmit="handleSubmit(event)">
        <label for="Search for a Title">Search for a Pokemon Here</label>
        <input type="text" id="search-pokemon" placeholder="Pokemon">
        <br>
        <button id="search-for-pokemon">Search Pokemon</button>
    </form>

    <div id="pokemon-info">
        
    </div>
    
    <script src="PokemonSearchPage.js"></script>
</body>
</html>
