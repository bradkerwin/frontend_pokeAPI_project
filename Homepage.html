<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI Integration Project</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>
<body>
    <header>
        <h2 class="heading text-center bg-danger">Welcome to Pokemon API!</h2>
    </header>

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="0"
            class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="3"
          aria-label="Slide 4"></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="og_pikachu.jpg" class="d-block w-100" alt="Pikachu">
            <div class="carousel-caption d-none d-md-block">
              <h5 style="text-shadow:1px 1px black">Home to Pikachu</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="squirtle.png" class="d-block w-100" alt="Squirtle">
            <div class="carousel-caption d-none d-md-block">
              <h5 style="text-shadow:1px 1px black">Squirtle</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="charmander.png" class="d-block w-100" alt="Charmander">
            <div class="carousel-caption d-none d-md-block">
              <h5 style="text-shadow:1px 1px black">Charmander</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="many-more.png" class="d-block w-100" alt="Many more">
            <div class="carousel-caption d-none d-md-block">
              <h5 style="text-shadow:1px 1px black">And Many, Many More!</h5>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <div class="container">
        <div id="pokemon-info"></div>
    </div>

    <div>
        <h3 class="closer bg-danger mt-3">Need Some Info? Check Out Our Search Page to Get the Scoop on Your 
        Favorite Pokemon!</h3>
    </div>

    <div class="search-pokemon mb-3">
        <a href="PokemonSearchPage.html">Click Here to Search for a Pokemon</a>
    </div>

    <footer class="footer mt-4">
        &copy; 2024 Brad Kerwin. All Rights Reserved.
    </footer>
   
</body>
</html>
